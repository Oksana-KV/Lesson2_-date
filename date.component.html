<p>
    Hello {{message}}
    {{2+2}}
    
    <br>
    {{message2}}

    <br>
    {{message3}}

    <br>
    {{message4}}

    <br>
    <input type="text1" [value]="text1">

</p>

<p> 
    {{text1}}
    <input type="text1" [(ngModel)]="text1">
</p>

<p *ngFor="let item of items; let i = index"> {{i+1}} {{item}}</p>

<ul>
    <li *ngFor="let item of items; let i = index"> {{i+1}} {{item}}</li>
</ul>

<p *ngFor="let item of items; let i = index;
    let first = first; let last = last;" [ngClass]="{first:first, last:last}"> 
    {{i+1}} {{item}}</p>

<div *ngIf="loggedIn; else loggedOut">
    Logget in
</div>

<ng-template #loggedOut>
    Login please
</ng-template>

<div [ngClass]="{class3: true}">
    <h1>Hello</h1>
    <p [ngClass]="{class4: true}">Word, 
        word
    </p>
</div>

<div [ngStyle]="{'color':'pink'}">
    <h1>Hello</h1>
    <p [ngStyle]="{'color':'green'}">Word, 
        word
    </p>
</div>
